<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            background-color: #d5cebd;
            gap: 34px;
            justify-content: center;


        }

        .container div {
            background-color: #c6e055;
            width: 100px;
            padding: 10px;
            text-align: center;
            font-size: 34px;
        }
    </style>
</head>

<body>

    <h1>Flex Direction Row </h1>
    <p>flex-direction: row; displays the flex items horizontally (from left to right):</p>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>

</html>
