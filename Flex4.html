<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  justify-content: center;
  background-color: rgb(165, 199, 232);
  gap: 40px;
}

.container-2 {
  display: flex;
  justify-content: flex-start;
  background-color: rgb(123, 229, 138);
}

.container-3 {
  display: flex;
  justify-content: flex-end;
  background-color: rgb(226, 199, 23);
}


.container div {
  background-color: #558ed4;
  width: 100px;
  padding: 10px;
  text-align: center;  
  font-size: 35px;

}
h2:hover {
  font-weight: 800;
  box-shadow: 0px 0px 10px 5px #d9d9d9;
}

.container-3 div {
  background-color: #d7a210;
  width: 100px;
  padding: 10px;
  text-align: center;  
  font-size: 35px;
  margin: 20px;
}



.container-2 div {
  background-color: #2e7109;
  width: 100px;
  padding: 10px;
  text-align: center;  
  font-size: 35px;
  margin: 20px;
}

h1:hover {
  font-weight: 800;
  box-shadow: 0px 0px 10px 5px #d9d9d9;
}

</style>
</head>
<body>

<h1>Justify-content: center</h1>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

<hr><hr>

<h2>
     Justify-content: flex-start
</h2>

<div class="container-2">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

<hr><hr>
<h2>  Justify-content: flex-end</h2>
<div class="container-3">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>
</body>
</html>
