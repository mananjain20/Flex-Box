<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  gap: 10px;
}

.item {
  background-color: #023f28;
  color: white;
  padding: 20px;
  text-align: center;

}

#main {
    cursor: pointer;
}
#main:hover{
    box-shadow: 0px 0px 15px 12px #d9d9d9;
    
}


#sidebar {
  background-color: #333;
}
#sidebar:hover {
  background-color: #333;
      box-shadow: 0px 0px 15px 12px #d9d9d9;
}

</style>
</head>
<body>
<h1>Flex - Item</h1>
<div class="container">
  <div class="item" id="main">Main Content</div>
  <div class="item" id="sidebar">Sidebar</div>
  <div class="item">Extra</div>
</div>

</body>
</html>
