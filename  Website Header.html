<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FlexDash</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f3f4f6;
  height: 100vh;
}

.topbar {
  height: 60px;
  background: #1f2937;
  color: #fff;
  display: flex;
  align-items: center;
  padding: 0 20px;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  margin-right: 20px;
}

.search {
  flex: 1;
}

.search input {
  width: 100%;
  padding: 8px 12px;
  border-radius: 4px;
  border: none;
  outline: none;
}

.admin {
  margin-left: 20px;
}

.main {
  display: flex;
}

.sidebar {
  width: 220px;
  background: linear-gradient(180deg, #0f172a, #020617);
  color: white;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.sidebar div {
  cursor: pointer;
  opacity: 0.7;
}

.content {
  flex: 1;
  padding: 25px;
}

.cards {
  display: flex;
  gap: 20px;
}

.card {
  background: white;
  flex: 1;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.card h3 {
  font-size: 14px;
  color: #6b7280;
}

.card p {
  font-size: 22px;
  font-weight: bold;
  margin-top: 5px;
}

.stats {
  display: flex;
  gap: 20px;
  margin-top: 25px;
}

.stat {
  flex: 1;
  background: #2563eb;
  color: white;
  padding: 30px;
  border-radius: 8px;
  text-align: center;
  font-size: 19px;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="topbar">
  <div class="logo">FlexDash</div>
  <div class="search">
    <input type="text" placeholder="Search dashboard...">
  </div>
  <div class="admin">ðŸ‘¤ Admin</div>
</div>

<div class="main">

  <div class="sidebar">
    <div>Dashboard</div>
    <div>Analytics</div>
    <div>Users</div>
    <div>Reports</div>
    <div>Settings</div>
  </div>

  <div class="content">

    <div class="cards">
      <div class="card">
        <h3>Users</h3>
        <p>1,240</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>â‚¹2.4L</p>
      </div>
      <div class="card">
        <h3>Orders</h3>
        <p>320</p>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        Growth<br>+18%
      </div>
      <div class="stat">
        Conversion<br>5.4%
      </div>
    </div>
  </div>
</div>
</body>
</html>
