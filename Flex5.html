<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  justify-content: space-around;
  background-color: rgb(77, 155, 233);
}

.container div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  padding: 10px;
  text-align: center;  
  font-size: 30px;
}

.container-2 {
  display: flex;
  justify-content: space-evenly;
  background-color: rgb(91, 1, 1);
  margin-top: 40px;
}

.container-2 div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  padding: 10px;
  text-align: center;  
  font-size: 30px;

}
.container-3 {
  display: flex;
  justify-content: space-between;
  background-color: rgb(91, 1, 63);
  margin-top: 40px;
}

.container-3 div {
  background-color: #f1f1f1;
  width: 100px;
  margin: 10px;
  padding: 10px;
  text-align: center;  
  font-size: 30px;
}
</style>
</head>
<body>
    <h2>Justify-content: Space-around </h2>
<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

<h2>Justify-content: Space space-evenly</h2>
<div class="container-2">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>




<h2>Justify-content: Space space-between</h2>
<div class="container-3">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

</body>
</html>
